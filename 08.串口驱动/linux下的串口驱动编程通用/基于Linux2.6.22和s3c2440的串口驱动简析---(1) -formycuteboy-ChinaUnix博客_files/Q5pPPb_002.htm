	<script>
		var referrer = document.referrer;
		var referrerHost = referrer.split('/')[2];
		var clickTimes = getCookie('__gy_track_click') || 0;
		if (Math.random() < 0.01) {
			var data = {click: clickTimes, url: window.location.href};
			if (referrer) {data.referrer = referrer; data.referrerHost = referrerHost;}
			logPV(data);
		}
		var baixingUrl = 'http://file.baixing.net/201512/78cddafc7954579ac059af6375f0bd11.jpg';
		if (clickTimes>3) document.getElementById('slot').setAttribute('src', baixingUrl)

		function logPV(data) {
			new Image().src = 'http://www.baixing.com/c/ev/external_adpv?' + serialize(data);
		}
		function log(data) {
			new Image().src = 'http://admx.baixing.com/widget/log/external_click?' + serialize(data);
			var track2 = getHashValue('clk');
			if (track2) new Image().src = decodeURIComponent(track2);
		}
		function getHashValue(key) {
			var matches = location.hash.match(new RegExp(key+'=([^&]*)'));
			return matches ? matches[1] : null;
		}

		function serialize(obj) {
			var str = [];
			for (var p in obj)
				if (obj.hasOwnProperty(p)) {
					str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
				}
			return str.join("&");
		}

		function getCookie(name) {
			var value = "; " + document.cookie;
			var parts = value.split("; " + name + "=");
			if (parts.length == 2) return parts.pop().split(";").shift();
		}

		function setCookie(key, name, cf){
			var str = key + "=" + name;
			if(cf){
				if(cf.expires){
					str += ";expires=" + cf.expires.toUTCString();
				}
				str += ";path=/";
				if(cf.domain){
					str += ";domain=" + cf.domain;
				}
				if(cf.secure){
					str += ";secure=" + cf.secure;
				}
			}
			document.cookie = str;
		}

		function bind(el, ename, fn, cap){
			cap = cap || false;
			if(el.addEventListener){
				el.addEventListener(ename, fn, cap);
			}else{
				el.attachEvent("on"+ename, fn);
			}
		}

		function trackIframeClick() {
			var isOverIFrame = false;
			var iframe = document.getElementById('slot');
			bind(iframe, 'mouseenter', function(){
				window.focus();
				isOverIFrame = true;
			});
			bind(iframe, 'mouseout', function(){
				isOverIFrame = false;
			});
			bind(window, 'blur', function(){
				if (!isOverIFrame) return
				var data = {}
				data.id = "Q5pPPb";
				if (referrer) {
					data.host = referrerHost;
					data.url = referrer;
				}
				var gyTrackId = getCookie('__gy_track_id');
				if(!gyTrackId){
					gyTrackId = Math.random().toString(36).replace("0.","") + Math.random().toString(36).replace("0.","");
					setCookie('__gy_track_id', gyTrackId, {
						expires: new Date(2030,0,1)
					})
				}
				data.gyTrackId = gyTrackId;
				data.timestamp = Math.floor(Date.now() / 1000)
				var date = new Date;
				date.setMinutes ( date.getMinutes() + 30 );
				setCookie('__gy_track_click', ++clickTimes, {
					expires: date
				})
				if (clickTimes > 3) {
					document.getElementById('slot').setAttribute('src', baixingUrl)
				}
				log(data)
			}, true);
		}
		trackIframeClick()
	</script>
