var ad_itor = 0;

var addHandler = function(element, type, listener) {
    type = type.replace(/^on/i, '').toLowerCase();

    // 事件监听器挂载
    if (element.addEventListener) {
        element.addEventListener(type, listener, false);
    } else if (element.attachEvent) {
        element.attachEvent('on' + type, listener);
    }
    return element;
};
var slice_title = [];

var render_pic_org = function(){
    if(!pic_org_height){
        return;
    }
    var pic_border = 1;

    var pic_height = pic_org_height;
    var pic_width = iframe_width - 2*border;

    var pic_base_h = 102 - 2*pic_border;
    var pic_base_w = 97 - 2*pic_border;

    var is_outside = 1;

    var pic_des_h = 20;
    if(is_outside){
        var base_h = pic_base_h + pic_des_h;
        var base_w = pic_base_w;
    }else{
        var base_h = pic_base_h;
        var base_w = pic_base_w;
    }

    var pic_row_num = 2;
    var pic_col_num = 3;

    var pic_row_h = Math.floor(pic_height/pic_row_num);
    var pic_row_w = pic_width;
    var pic_item_w = Math.floor(pic_width/pic_col_num);
    var pic_org_content = document.createElement('div');
    pic_org_content.className = 'pic-org-content';
    for(var i = 0; i < pic_row_num; i ++){
        var pic_row = document.createElement('div');
        pic_row.className = 'pic-row';
        pic_row.style.height = pic_row_h + 'px';
        pic_row.style.width = pic_row_w + 'px';
        for(var j = 0; j < pic_col_num; j++){
            var pic_item = document.createElement('div');
            var pic = document.createElement('div');
            pic.className = 'pic';
                var pic_item_margin_x = Math.floor((pic_width - pic_col_num*(base_w + pic_border*2))/pic_col_num/2);
                var pic_item_margin_y = Math.floor((pic_height - pic_row_num*(base_h + pic_border*2))/pic_row_num/2);

                pic_item.className = 'pic-item';
                pic_item.style.margin = pic_item_margin_y + 'px ' + pic_item_margin_x + 'px ' + pic_item_margin_y + 'px ' + pic_item_margin_x + 'px';

                pic_item.style.cursor = 'pointer';
                /* add hover */
                addHandler(pic_item,"mouseenter",function(pic_item, className) {
                            return function(eve) {
                                pic_item.className = 'pic-item '+className;
                            };
                        } (pic_item, picHover)
                )
                addHandler(pic_item,"mouseleave",function(pic_item, className) {
                            return function(eve) {
                                pic_item.className = 'pic-item';
                            };
                        } (pic_item, picHover)
                )
                var pic_a = document.createElement('a');
                pic_a.setAttribute('target','_blank');
                pic_a.setAttribute('href',ad_url[ad_itor]);
                var img = document.createElement('img');
                img.setAttribute('src',ad_img[ad_itor]);
                img.style.height = pic_base_h + 'px';
                img.style.width = pic_base_w + 'px';
                pic_a.setAttribute('title',ad_title[ad_itor]);
                pic_a.appendChild(img);
            if(is_outside){

                pic.appendChild(pic_a);
                pic_item.appendChild(pic);

                var pic_des = document.createElement('div');
                pic_des.className = 'pic-des-outside';
                //pic_des.innerHTML = ad_title[ad_itor];
                pic_des.style.lineHeight = pic_des_h + 'px';
                pic_des.style.height = pic_des_h + 'px';
                pic_des.style.width = pic_base_w + 'px';
                var des_a = document.createElement('a');
                des_a.innerHTML = slice_title[ad_itor]; //change to use slice_title
                //des_a.style.color = '#000000';    //去掉颜色 通过变量统一定义
                des_a.setAttribute('target','_blank');
                des_a.setAttribute('href',ad_url[ad_itor]);
                des_a.setAttribute('title',ad_title[ad_itor]);
                pic_des.appendChild(des_a);

                pic_item.appendChild(pic_des);
                pic_row.appendChild(pic_item);
//                addHandler(pic_item,'mouseenter',function(pic,des){return function(eve){
//                    pic.className = 'pic pic-hover';
//                    des.style.color = '#FF0000';
//                };}(pic,pic_des));
//                addHandler(pic_item,'mouseleave',function(pic,des){return function(eve){
//                    pic.className = 'pic';
//                    des.style.color = '#000000';
//                };}(pic,pic_des));
            }
            else{
                var pic_des = document.createElement('div');
                pic_des.className = 'pic-des-inside';
                pic_des.innerHTML = ad_title[ad_itor];
                pic_des.style.lineHeight = pic_des_h + 'px';
                pic_des.style.height = pic_des_h + 'px';
                pic_des.style.width = pic_base_w + 'px';
                pic_a.appendChild(pic_des);

                pic.appendChild(pic_a);

//                    var ele = event.target || event.srcElement;
//                    ele.className = 'pic';

    var text_li_num = Math.floor(text_height/text_base_h);

        var text_ul = document.createElement('ul');
        text_ul.style.width = text_width/text_ul_num + 'px';
        for(var j = 0; j < text_li_num; j++){

                addHandler(text_li_a,'mouseenter',function(eve){
                    var ele = event.target || event.srcElement;

                addHandler(text_li_a,'mouseleave',function(eve){
                    var ele = event.target || event.srcElement;
                    ele.className = '';
                });
                ad_itor++;
                b_itor++;
                text_li.appendChild(text_li_a);
            }
            text_ul.appendChild(text_li);
        }
        text_org_content.appendChild(text_ul);
    }
    return text_org_content;
};
